<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('https://www.example.com/background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Replace with your desired font */
        }

        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .navbar {
            background-color: #000000;
        }

        .navbar .nav-link {
            color: #ffffff;
            margin-left: 10px;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            color: #ffffff;
        }

        .form-control {
            border-radius: 0;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0;
            width: 100%;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #0069d9;
            border-color: #0062cc;
        }

    </style>
</head>

<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Phishing URL Detection</h1>
            <p class="lead">Phishing URL</p>
        </div>
    </div>

    <nav class="navbar">
        <ul class="nav navbar-nav navbar-expand-lg">
            <li class="nav-item"><a href="{{ url_for('home')}}" class="nav-link">Home</a></li>
        </ul>
    </nav>

    <form action="result" style="padding-left: 25%; padding-right: 25%; padding-top: 5%" method="POST"
        action="{{ url_for('predict')}}">
        <div class="row mb-4">
            <div class="col">
                <div class="form-group">
                    <label class="form-label" for="text_URL">URL</label>
                    <input name="text_URL" id="text_URL" class="form-control">
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Detect</button>
            </div>
        </div>
    </form>

    <footer class="text-center mt-5">
        <p class="text-muted">&copy; 2023 Phishing URL Detection. All rights reserved.</p>
    </footer>

</body>

</html>
